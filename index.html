<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <h1>Nova AI</h1>
                    <p>Ton assistant intelligent</p>
                    <div class="example-prompts">
                        <button class="example-prompt" onclick="usePrompt('Explique-moi le machine learning simplement')">
                            Explique-moi le machine learning
                        </button>
                        <button class="example-prompt" onclick="usePrompt('Écris une fonction Python pour trier une liste')">
                            Fonction Python pour trier
                        </button>
                        <button class="example-prompt" onclick="usePrompt('Quelles sont les bonnes pratiques REST API ?')">
                            Bonnes pratiques REST API
                        </button>
                        <button class="example-prompt" onclick="usePrompt('Aide-moi à débugger mon code')">
                            Aide-moi à débugger
                        </button>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        placeholder="Écris ton message..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
